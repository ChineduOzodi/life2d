<ngx-charts-line-chart *ngIf="map"
  [view]="view"
  [scheme]="colorScheme"
  [results]="map.data"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="autoScale"
  [timeline]="timeline"
  (select)="onSelect($event)">
</ngx-charts-line-chart>
